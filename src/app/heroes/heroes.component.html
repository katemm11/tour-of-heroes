<h2>My Heroes</h2>

<ul>
  <li *ngFor="let hero of heroes" class="heroes" (click)="onSelect(hero)">
    <span class="badge">{{ hero.id }} </span>
    <span>{{ hero.name }}</span>
  </li>
</ul>
